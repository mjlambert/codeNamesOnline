<div>
	<h1 class="code-names-title">Code Names Online</h1>
</div>
<div class="code-names-form">
	<div class="alert alert-danger" data-ng-show="isError">
		<button type="button" class="close" data-ng-click="dismissError()">
			<span aria-hidden="true">&times;</span>
		</button>
		<strong>Error!</strong> {{errorMessage}}
	</div>
</div>
<div class="code-names-form">
	<div class="input-group lazy-margin">
		<input type="text" class="form-control code-names-input" placeholder="Enter Code Master Name" maxlength="25" data-ng-model="codeMasterName"/>
		<span class="input-group-btn">
        <button class="btn btn-default code-names-button team-toggle" type="button" data-ng-class="teamToggleClass()" data-ng-click="toggleTeam()">{{team}}</button>
    </span>
	</div>
	<div class="lazy-margin">
		<input type="text" class="form-control code-names-input" placeholder="Enter Game Code" maxlength="4" data-ng-model="gameCode"/>
	</div>
	<div class="lazy-margin">
		<button type="button" class="btn btn-primary btn-lg code-names-button" data-ng-click="joinGame()">Join Game</button>
	</div>
</div>
<hr/>
<div class="code-names-form">
	<button type="button" class="btn btn-success btn-lg code-names-button lazy-margin" data-ng-click="createNewGame()">Create New Game</button>
</div>
