<div id="selection-container">
	<div id="selected-word">
		<h1 class="code-names-title">{{word}}</h1>
	</div>
	<div id="select-div">
		<button type="button" class="btn btn-primary btn-lg btn-block code-names-button" data-ng-click="selectWord()">Select</button>
	</div>
	<div id="cancel-div">
		<button type="button" class="btn btn-default btn-lg btn-block code-names-button" data-ng-click="cancel()">Cancel</button>
	</div>
</div>
